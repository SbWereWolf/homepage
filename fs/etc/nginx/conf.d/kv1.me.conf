
server {
    listen                80;
    server_name           kv1.me;
    return                301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name kv1.me;

    include resty-server-https.conf;

    root                  /var/www/;
    index                 index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}